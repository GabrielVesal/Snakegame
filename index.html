<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Snake Game</title>
  </head>
  <body>
   <div class="game-container" style="color: white;">
    <p>Remember if: "Who by ambition stretches beyond reach, often finds the abyss"</p>
   </div>
    <button id="startButton">Start</button>
    <div id="gameOver" style="display: none">
      <p>Game Over</p>
      <button id="restartButton">Restart</button>
    </div>
    <div class="instruction-panel">
      <h2>Instructions</h2>
      <ul>
        <li>Use the arrow keys to move the snake.</li>
        <li>Eat the yellow food to grow.</li>
        <li>Don't touch the walls or yourself.</li>
      </ul>
      <p>Attention: Game only available for PC!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
